<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Input-Output (LIVE DEMO)</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
<!--------------------------------------LIVE VERSION------------------------------->
</head>

<body>
<script src="main.js"></script>
<script>
var px = 50; // Position x and y
var py = 50;
var vx = 0.0; // Velocity x and y
var vy = 0.0;
var updateRate = 1/60; // Sensor refresh rate

function getAccel(){
    makeGoal();
    document.getElementById('accelPermsButton').classList.add('vanish');
    document.getElementById('accelPermsButton').classList.remove('willVanish');
    console.log('pressed')
    DeviceMotionEvent.requestPermission().then(response => {
        if (response == 'granted') {
       // Add a listener to get smartphone orientation 
           // in the alpha-beta-gamma axes (units in degrees)
            window.addEventListener('deviceorientation',(event) => {
                // Expose each orientation angle in a more readable way
                rotation_degrees = event.alpha;
                frontToBack_degrees = event.beta;
                leftToRight_degrees = event.gamma;
                
                // Update velocity according to how tilted the phone is
                // Since phones are narrower than they are long, double the increase to the x velocity
                vx = vx + leftToRight_degrees * updateRate*1.5; 
                vy = vy + frontToBack_degrees * updateRate;
                
                // Update position and clip it to bounds
                px = px + vx*.2;
                if (px > 93 || px < 0){ 
                    px = Math.max(0, Math.min(93, px)) // Clip px between 0-98
                    vx = 0;
                }

                py = py + vy*.2;
                if (py > 96 || py < 0){
                    py = Math.max(0, Math.min(96, py)) // Clip py between 0-98
                    vy = 0;
                }
                    collideCheck();
                dot = document.getElementsByClassName("ball")[0]
                dot.setAttribute('style', "left:" + (px) + "%;" +
                                              "top:" + (py) + "%;");
                
            });
        }
    });
}
</script>
<!-----------------------------------Elements!----------------------------------------->
<div class='overlay'><h1>DILLY</h1><h1>DALLY</h1></div>
<div class='permissions'>
    <button id="accelPermsButton" class = 'willVanish' onclick="getAccel()"><h1>PLEASE ALLOW GYRO</h1></button>
</div>
<div id='main'></div>
</body>
</html>
