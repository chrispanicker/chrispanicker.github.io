<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Light's Out</title>
	<meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
	<div id="spotlight"></div>
	
	
	<div class="switches">
	<!--Lightswitch-->
		<img id="lightUp" alt="" src="./switch-images/light2.svg" onmouseover="this.style.cursor='pointer'" onclick="switchToggle()"   />
	
	<!--Round Button-->
		<img id="buttonPress" src="./switch-images/button1.svg" alt="image" onmousedown="mousedown()" onmouseup="resetImage();" onmouseleave="resetImage();" onmouseover="this.style.cursor='pointer'" />
	</div>
	<!--Outlet/Plug-->	
	<div class="switches">
		<div class="outlet">
			<img src="./switch-images/plug1.svg" id="outlet">
		</div>

		<img src="./switch-images/plug2.svg" class="plug" id="plug" draggable="true">
	</div>



	<script src="main.js"></script>
</body>
</html>
